  <!-- Script -->
  <script>
    const radio = document.getElementById('radio');
    const button = document.querySelector('.play-btn');
    const volumeSlider = document.getElementById('volume');
    const volumeValue = document.getElementById('volumeValue');
    const recordBtn = document.getElementById('recordBtn');
    const downloadLink = document.getElementById('downloadLink');
    const recordTimer = document.getElementById('recordTimer');

    let isPlaying = false;
    let mediaRecorder;
    let recordedChunks = [];
    let recordStartTime;
    let recordTimerInterval;

    function togglePlay() {
      if (!isPlaying) {
        radio.play();
        button.textContent = '–ü–∞—É–∑–∞';
      } else {
        radio.pause();
        button.textContent = '–ò–≥—Ä–∞—Ç—å';
      }
      isPlaying = !isPlaying;
    }

    volumeSlider.addEventListener('input', () => {
      radio.volume = volumeSlider.value;
      volumeValue.textContent = Math.round(volumeSlider.value * 100) + '%';
    });

    function updateTime() {
      const now = new Date();
      const localTime = now.toLocaleTimeString();
      const utcTime = now.toUTCString().split(' ')[4];
      document.getElementById('localTime').textContent = localTime;
      document.getElementById('utcTime').textContent = utcTime;
    }

    setInterval(updateTime, 1000);
    updateTime();

    async function toggleRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        recordBtn.textContent = '–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
        clearInterval(recordTimerInterval);
        recordTimer.style.display = 'none';
        return;
      }

      try {
        const stream = await captureStreamFromAudio(radio);
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;
          downloadLink.style.display = 'inline-block';
          downloadLink.textContent = '–°–∫–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
        };

        mediaRecorder.start();
        recordBtn.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
        downloadLink.style.display = 'none';

        recordStartTime = Date.now();
        recordTimer.style.display = 'block';
        updateRecordTimer();
        recordTimerInterval = setInterval(updateRecordTimer, 1000);

      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –∞—É–¥–∏–æ:', err);
        alert('–ó–∞–ø–∏—Å—å –Ω–µ —É–¥–∞–ª–∞—Å—å. –í–∞—à –±—Ä–∞—É–∑–µ—Ä –º–æ–∂–µ—Ç –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å MediaRecorder –∏–ª–∏ –ø–æ—Ç–æ–∫ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω.');
      }
    }

    function captureStreamFromAudio(audioElement) {
      if (audioElement.captureStream) {
        return Promise.resolve(audioElement.captureStream());
      } else if (audioElement.mozCaptureStream) {
        return Promise.resolve(audioElement.mozCaptureStream());
      } else {
        return Promise.reject(new Error('–ó–∞—Ö–≤–∞—Ç –ø–æ—Ç–æ–∫–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ.'));
      }
    }

    function updateRecordTimer() {
      const elapsed = Math.floor((Date.now() - recordStartTime) / 1000);
      const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const seconds = String(elapsed % 60).padStart(2, '0');
      recordTimer.textContent = `–í—Ä–µ–º—è –∑–∞–ø–∏—Å–∏: ${minutes}:${seconds}`;
    }

    function changeLanguage(lang) {
