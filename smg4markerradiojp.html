<body>

  <!-- Language Selector -->
  <div class="lang-selector">

  <div class="radio-player">

    <button class="play-btn" onclick="togglePlay()">再生</button>
    <button class="play-btn" id="recordBtn" onclick="toggleRecording()">録音開始</button>
    
    <audio id="radio" src="https://stream.zeno.fm/drhagg7ds1ltv" type="audio/mpeg"></audio>

    <input type="range" id="volume" class="volume-control" min="0" max="1" step="0.01" value="1">
    <p>音量: <span id="volumeValue">100%</span></p>

    <p id="recordTimer" style="display:none;">録音時間: 00:00</p>
    <a id="downloadLink" style="display:none;" download="radio_recording.webm">録音をダウンロード</a>

  <!-- Script -->
  <script>
    const radio = document.getElementById('radio');
    const button = document.querySelector('.play-btn');
    const volumeSlider = document.getElementById('volume');
    const volumeValue = document.getElementById('volumeValue');
    const recordBtn = document.getElementById('recordBtn');
    const downloadLink = document.getElementById('downloadLink');
    const recordTimer = document.getElementById('recordTimer');

    let isPlaying = false;
    let mediaRecorder;
    let recordedChunks = [];
    let recordStartTime;
    let recordTimerInterval;

    function togglePlay() {
      if (!isPlaying) {
        radio.play();
        button.textContent = '一時停止';
      } else {
        radio.pause();
        button.textContent = '再生';
      }
      isPlaying = !isPlaying;
    }

    volumeSlider.addEventListener('input', () => {
      radio.volume = volumeSlider.value;
      volumeValue.textContent = Math.round(volumeSlider.value * 100) + '%';
    });

    function updateTime() {
      const now = new Date();
      const localTime = now.toLocaleTimeString();
      const utcTime = now.toUTCString().split(' ')[4];
      document.getElementById('localTime').textContent = localTime;
      document.getElementById('utcTime').textContent = utcTime;
    }

    setInterval(updateTime, 1000);
    updateTime();

    async function toggleRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        recordBtn.textContent = '録音開始';
        clearInterval(recordTimerInterval);
        recordTimer.style.display = 'none';
        return;
      }

      try {
        const stream = await captureStreamFromAudio(radio);
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;
          downloadLink.style.display = 'inline-block';
          downloadLink.textContent = '録音をダウンロード';
        };

        mediaRecorder.start();
        recordBtn.textContent = '録音停止';
        downloadLink.style.display = 'none';

        recordStartTime = Date.now();
        recordTimer.style.display = 'block';
        updateRecordTimer();
        recordTimerInterval = setInterval(updateRecordTimer, 1000);

      } catch (err) {
        console.error('録音エラー:', err);
        alert('録音に失敗しました。ブラウザがMediaRecorderに対応していないか、ストリームがブロックされている可能性があります。');
      }
    }

    function captureStreamFromAudio(audioElement) {
      if (audioElement.captureStream) {
        return Promise.resolve(audioElement.captureStream());
      } else if (audioElement.mozCaptureStream) {
        return Promise.resolve(audioElement.mozCaptureStream());
      } else {
        return Promise.reject(new Error('ストリームキャプチャはこのブラウザでサポートされていません。'));
      }
    }

    function updateRecordTimer() {
      const elapsed = Math.floor((Date.now() - recordStartTime) / 1000);
      const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const seconds = String(elapsed % 60).padStart(2, '0');
      recordTimer.textContent = `録音時間: ${minutes}:${seconds}`;
    }

    function changeLanguage(lang) {
      if (lang === 'en') {
        window.location.href = 'smg4markerradio.html'; // Default English version
      } else if (lang === 'ru') {
        window.location.href = './smg4markerradioru.html'; // Russian version
      } else if (lang === 'pl') {
        window.location.href = './smg4markerradiopl.html'; // Polish version
      } else if (lang === 'jp') {
        window.location.href = './smg4markerradiojp.html'; // Japanese version
      } else if (lang === 'de') {
        window.location.href = './smg4markerradiode.html'; // German version
      }
    }

  </script>
