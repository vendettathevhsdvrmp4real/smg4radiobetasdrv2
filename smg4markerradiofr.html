  <script>
    const radio = document.getElementById('radio');
    const button = document.querySelector('.play-btn');
    const volumeSlider = document.getElementById('volume');
    const volumeValue = document.getElementById('volumeValue');
    const recordBtn = document.getElementById('recordBtn');
    const downloadLink = document.getElementById('downloadLink');
    const recordTimer = document.getElementById('recordTimer');

    let isPlaying = false;
    let mediaRecorder;
    let recordedChunks = [];
    let recordStartTime;
    let recordTimerInterval;

    function togglePlay() {
      if (!isPlaying) {
        radio.play();
        button.textContent = 'Pause';
      } else {
        radio.pause();
        button.textContent = 'Lire';
      }
      isPlaying = !isPlaying;
    }

    volumeSlider.addEventListener('input', () => {
      radio.volume = volumeSlider.value;
      volumeValue.textContent = Math.round(volumeSlider.value * 100) + '%';
    });

    function updateTime() {
      const now = new Date();
      const localTime = now.toLocaleTimeString();
      const utcTime = now.toUTCString().split(' ')[4];
      document.getElementById('localTime').textContent = localTime;
      document.getElementById('utcTime').textContent = utcTime;
    }

    setInterval(updateTime, 1000);
    updateTime();

    async function toggleRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        recordBtn.textContent = "D√©marrer l'enregistrement";
        clearInterval(recordTimerInterval);
        recordTimer.style.display = 'none';
        return;
      }

      try {
        const stream = await captureStreamFromAudio(radio);
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;
          downloadLink.style.display = 'inline-block';
          downloadLink.textContent = "T√©l√©charger l'enregistrement";
        };

        mediaRecorder.start();
        recordBtn.textContent = "Arr√™ter l'enregistrement";
        downloadLink.style.display = 'none';

        recordStartTime = Date.now();
        recordTimer.style.display = 'block';
        updateRecordTimer();
        recordTimerInterval = setInterval(updateRecordTimer, 1000);

      } catch (err) {
        console.error("Erreur d'enregistrement :", err);
        alert("Impossible de d√©marrer l'enregistrement. Votre navigateur pourrait ne pas le supporter.");
      }
    }

    function captureStreamFromAudio(audioElement) {
      if (audioElement.captureStream) {
        return Promise.resolve(audioElement.captureStream());
      } else if (audioElement.mozCaptureStream) {
        return Promise.resolve(audioElement.mozCaptureStream());
      } else {
        return Promise.reject(new Error("Votre navigateur ne prend pas en charge l'enregistrement."));
      }
    }

    function updateRecordTimer() {
      const elapsed = Math.floor((Date.now() - recordStartTime) / 1000);
      const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const seconds = String(elapsed % 60).padStart(2, '0');
      recordTimer.textContent = `Dur√©e de l'enregistrement : ${minutes}:${seconds}`;
    }

    function changeLanguage(lang) {
      if (lang === 'en') {
        window.location.href = 'smg4markerradio.html';
      } else if (lang === 'ru') {
        window.location.href = './smg4markerradioru.html';
      } else if (lang === 'pl') {
        window.location.href = './smg4markerradiopl.html';
      } else if (lang === 'jp') {

      } else if (lang === 'de') {

        window.location.href = './smg4markerradiotr.html';
      } else if (lang === 'fr') {

      }
    }
